{% load static %}

<! doctype html >
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <link rel="stylesheet" href="{% static 'css/my-sheet.css' %}">
    <link rel="stylesheet" href="../../static/css/ChangeColorMode.css">
    <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&family=M+PLUS+Rounded+1c:wght@500&display=swap" rel="stylesheet">
    
    <!-- JavaScript -->
    <script type="text/javascript">
    function changeGreenMode() {
      document.documentElement.setAttribute('theme', 'green');
    }
    function changeBrownMode() {
      document.documentElement.setAttribute('theme', 'brown');
    }
    function changeDarkMode(){
      document.documentElement.setAttribute('theme', 'dark');
    }
    function changePinkMode() {
      document.documentElement.setAttribute('theme', 'pink');
    }
    </script>
    
    <title>{% block title %}ByebyeTodo{% endblock %}</title>
    <link rel="icon" type="image/png" href="/todo/../static/images/icon_GREEN.png">
  </head>
  <body>

      <!-- 追加 -->
      <nav class="navbar navbar-dark bg-dark">
          <a class="navbar-brand" href="/"><img src="{% static 'images/icon_GREEN.png' %}" alt="ByebyeTodo" id="top_icon"></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                {% if user.is_authenticated %}
                <a class="btn btn-outline-primary btn-sm mr-2" href="{% url 'accounts:profile' %}">マイページ</a>
                  <a class="nav-link" href="{% url 'accounts:setting' %}">ユーザー設定</a>
                  <a class="nav-link" href="{% url 'logout' %}">ログアウト</a>
                {% else %}
                  <a class="nav-link" href="{% url 'login' %}">ログイン</a>
                  <a class="nav-link" href="{% url 'accounts:signup' %}">アカウント作成</a>
                {% endif %}
              </li>
            </ul>
            <!-- <form class="form-inline my-2 my-lg-0" method="POST">
              {% csrf_token %}
              <input class="form-control mr-sm-2" type="search" placeholder="To-Do Item" aria-label="Search" name="item">
              <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Add To List</button>
            </form> -->
          </div>
       </nav>


      <br>
      <div class="container">
        {% block content %}
        {% endblock %}
      </div>
      <!--<div class="container">
        {# block content #}
        {# endblock #}
      </div> -->

      <div class="container mt-3">
        {% block body %}{% endblock %}<img src="/todo/../static/images/icon_GREEN.png" alt="ByeByeTodo">
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
