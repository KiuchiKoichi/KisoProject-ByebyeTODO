{% extends "base_centered.html" %}

{# load bootstrap4 #}

{% block formblock %}

    <h5 class="card-title text-center">Byebye Todoにログイン</h5>
    <form action="{% url 'login' %}" method="POST">
        {# bootstrap_form form #}
        {{form}}
        <button type="submit" class="btn btn-dark btn-block">ログイン</button>
        <input type="hidden" name="next" value="{{ next }}"/>
        {% csrf_token %}
    </form>
    <a href="{% url 'password_reset' %}">パスワードをお忘れですか?</a>


{% endblock %}
